<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible content=IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="/IStyle.css">
<title>ConvFourier</title>
<div style="text-align: center;">
    <h2>ConvFourier</h2><hr>
</div>
</head>

<body>
    <div class='cDiv iborder'>
        <form method="POST" action="/users">
            <label for="username">username </label>
            <input type="text" name="username" id="username" required><br>
            <label>email </label>
            <input type="email" id="email" name="email" required><br>
            <label>password </label>
            <input type="password" id="password" name="password" required><br>
            <label>re enter password </label>
            <input type="password" name="repassword" id="repassword"><br><br>
            <label>gender : </label>
            <label for="male">Male </label>
            <input type="radio" id="male" name="gender" checked="checked" value="male">
            <label for="female">Female </label>
            <input type="radio" id="female" name="gender" value="female"><br><br>
            <label>data of birth </label>
            <input type="date" id="birth" name="birth" max="2017-12-31"><br><br>
            <input type="submit" value="Sign up">
            <input type="button" onclick="postData()" value="fetch">
        </form>
    </div>
    <h6 id='status'></h6>
</body>

</html>
<script>
    async function postData() {
        const data = {};
        data.username = document.getElementById("username").value;
        data.gender = Array.from(document.getElementsByName("gender")).find(r => r.checked).value;
        data.email = document.getElementById("email").value;
        data.password = document.getElementById("password").value;
        data.birth = new Date(document.getElementById("birth").value);
        data.repassword = document.getElementById("repassword").value;
        try {
            const res = await fetch('/users', {
                body: JSON.stringify(data),
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            if (!res.ok)
                document.getElementById("status").innerText += await res.text();
            else
             window.location.href='/profile/'+data.username;
        } catch (error) {
            document.body.innerHTML  += "network error :" + error.toString();
        }
    }

</script>
